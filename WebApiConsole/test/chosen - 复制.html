<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">










    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.js"></script>








    <link rel="stylesheet" type="text/css" href="/css/result-light.css">








    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen-sprite.png"></script>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen-sprite@2x.png"></script>






    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.proto.min.js"></script>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style type="text/css">

    </style>

    <title> by simplesmiler</title>







    <script type='text/javascript'>
        //<![CDATA[
        $(window).load(function() {
            Vue.directive('chosen', {
                twoWay: true, // note the two-way binding
                bind: function() {
                    $(this.el)
                        .chosen({
                            inherit_select_classes: true,
                            width: '30%',
                            disable_search_threshold: 999
                        })
                        .change(function(ev) {
                            // two-way set
                            this.set(this.el.value);
                        }.bind(this));
                },
                update: function(nv, ov) {
                    // note that we have to notify chosen about update
                    $(this.el).trigger("chosen:updated");
                }
            });

            var vm = new Vue({
                data: {
                    city: 'Toronto',
                    cities: [{
                        text: 'Toronto',
                        value: 'Toronto'
                    }, {
                        text: 'Orleans',
                        value: 'Orleans'
                    }]
                }
            }).$mount("#search-results");

        }); //]]>
    </script>


</head>

<body>
    <div id='search-results'>
        Vue model value <br> {{city}}
        <hr> Select value:
        <!-- note the `v-model` and argument for `v-chosen`  -->
        <select class="cs-select" v-model="city" options="cities" v-chosen="city"></select>

        <select v-model="city" options="cities"></select>
    </div>


    <script>
        // tell the embed parent frame the height of the content
        if (window.parent && window.parent.parent) {
            window.parent.parent.postMessage(["resultsFrame", {
                height: document.body.getBoundingClientRect().height,
                slug: "qfy6s9Lj"
            }], "*")
        }
    </script>

</body>

</html>
